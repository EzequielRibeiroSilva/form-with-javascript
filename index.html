<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fa√ßa login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="container">

        <section class="containerImg">
            <section class="containerControlOne">
                <section>
                    <h2 class="logo">Zoho.</h2>
                </section>
                <section>
                    <p>A central hub where teams can work, plan, and archieve amazing things together.</p>
                </section>
                <section>
                    <img src="/img/undraw_designer_girl_re_h54c.svg" alt="" class="img">
                </section>
            </section>

        </section>

        <section class="containerForm">

            <section class="containerControlTwo">

                <section class="sing">
                    <p>START FOR FREE</p>
                    <h1>Sing up to Zoho.</h1>
                    <p>Already a member? <span class="blue">Log in</span></p>
                </section>

                <form id="form" class="form">

                    <section class="form-control">
                        <label for="email" >E-mail</label>
                        <input type="email" id="email" placeholder="name@mail.com"/>
                        <i class="fas fa-at"></i>
                        <small><small>
                    </section>

                    <section class="form-control">
                        <label for="">Password</label>
                        <input type="password" id="password"  placeholder="6+ Characters, 1 Capital letter"/>
                        <i class="fas fa-key"></i>
                        <small></small>
                    </section>

                    <section class="form-control">
                        <button type="submit" class="submit">Create an account</button>
                    </section>

                    <section class="form-control">
                    <button class="google"><i class="fa-brands fa-google"></i>Sign up with Google</button>
                    </section>
                </form>

                <section class="last">
                    <p>This is protected by reCAPTCHA and the Google <span class="blue">Privacy Policy</span> and      <span class="blue">Terms of Service</span> apply</p>
                </section>

            </section>
        </section>
    </section>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1c6deda9d5.js" crossorigin="anonymous"></script>
</body>

</html>
